<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Email</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Inbox</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sent</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Spam</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Trash</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dropdown for Sending Email -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Send Email
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="card">
                    <div class="card-header">Send Email</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient">To:</label>
                                <input type="email" class="form-control" id="recipient" placeholder="Enter recipient email">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject:</label>
                                <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-header">Search for email</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inbox List Group -->
        <div class="list-group mt-4">
            <div class="card-header">Inbox Mail</div>
            <a href="#email1" class="list-group-item list-group-item-action" data-toggle="collapse">
                <span class="sender">Johnny Bravo</span> - <span class="date">April 20, 2024</span> <span class="time">10:00 AM</span>
            </a>
            <div class="collapse" id="email1">
                <div class="card card-body">
                    ðŸŽ‰ Congratulations! You've won a free trip to Hawaii! Click here to claim your prize.
                </div>
                <div class="reply-form mt-2">
                    <textarea class="form-control" placeholder="Type your reply here..."></textarea>
                    <button class="btn btn-primary mt-1">Send Reply</button>
                    <button class="btn btn-secondary mt-1" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
