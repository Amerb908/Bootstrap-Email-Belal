<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Email</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inbox</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sent</a>
                </li>
                <!-- Add more menu items -->
            </ul>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Search for email
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Email Previews -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <!-- Sidebar with folders -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Folders</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Main Folder</li>
                            <li class="list-group-item">Spam Folder</li>
                            <!-- Add more folders -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Email Previews -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Email Previews</h5>
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action active">Please Reply!</a>
                            <a href="#" class="list-group-item list-group-item-action">can you pick him up</a>
                            <a href="#" class="list-group-item list-group-item-action">Pre-Order now!</a> <!-- Added third email preview -->
                            <!-- Add more email previews -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <!-- Email Detail -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Email Detail</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Subject</h6>
                        <p class="card-text">From: Amer@example.com</p>
                        <p class="card-text">To: BVT@example.com</p>
                        <p class="card-text">Date: 12/25/1992</p>
                        <textarea class="form-control mb-3" rows="5" placeholder="Message here..."></textarea>
                        <button type="button" class="btn btn-primary mr-2">Reply</button>
                        <button type="button" class="btn btn-success">Compose</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
